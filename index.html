<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Privacy Toolkit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #eaf3f8;
      color: #1a2e3b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 900px;
      padding: 0 2rem;
    }

    .typewriter-text {
      font-size: 2.4rem;
      font-weight: bold;
      border-right: 3px solid #4a6e8c;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      color: #002145;
      min-height: 3rem;
    }

    p.description {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-top: 2rem;
      color: #34495e;
      min-height: 4.2rem;
    }

    .button-group {
      margin-top: 2.2rem;
    }

    .button-link {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.8rem 1.6rem;
      background-color: #4a6e8c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #395a73;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="typewriter-text" id="typewriter"></div>
    <p class="description" id="description"></p>

    <div class="button-group">
      <a class="button-link" href="https://privacytoolkitdeployready-feds8simqmupmwnuupdt8t.streamlit.app/" target="_blank">
        English / 英文入口
      </a>
      <a class="button-link" href="https://privacytoolkitdeployready-feds8simqmupmwnuupdt8t.streamlit.app/?lang=zh" target="_blank">
        中文入口
      </a>
    </div>
  </div>

  <script>
    const phrases = [
      "Welcome to the Privacy Toolkit",
      "欢迎使用隐私工具包",
      "Bienvenue dans la boîte à outils sur la vie privée"
    ];

    const descriptions = [
      "This toolkit helps newcomers understand privacy rights, protect their personal data, avoid scams, and safely use digital services in Canada.",
      "本工具包帮助新移民了解隐私权、保护个人数据、避免诈骗，并安全使用加拿大的数字服务。",
      "Cette boîte à outils aide les nouveaux arrivants à comprendre leurs droits en matière de vie privée et à rester en sécurité en ligne au Canada."
    ];

    let currentPhrase = 0;
    let currentChar = 0;
    let typing = true;
    const typewriterEl = document.getElementById("typewriter");
    const descriptionEl = document.getElementById("description");

    function type() {
      const phrase = phrases[currentPhrase];

      if (typing) {
        typewriterEl.textContent = phrase.substring(0, currentChar + 1);
        currentChar++;
        if (currentChar === phrase.length) {
          typing = false;
          descriptionEl.textContent = descriptions[currentPhrase]; // 同步描述
          setTimeout(type, 2000);
          return;
        }
      } else {
        typewriterEl.textContent = phrase.substring(0, currentChar - 1);
        currentChar--;
        if (currentChar === 0) {
          typing = true;
          currentPhrase = (currentPhrase + 1) % phrases.length;
        }
      }

      const delay = typing ? 80 : 40;
      setTimeout(type, delay);
    }

    type();
  </script>
</body>
</html>
