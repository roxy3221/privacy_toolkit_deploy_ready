<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Privacy Toolkit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #eaf3f8;
      color: #1a2e3b;
    }

    .container {
      max-width: 900px;
      margin: 5rem auto;
      padding: 0 2rem;
      text-align: center;
    }

    .typewriter h1 {
      display: inline-block;
      overflow: hidden;
      border-right: .12em solid #4a6e8c;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .05em;
      animation: typing 4s steps(35, end) infinite,
                 blink-caret .75s step-end infinite;
      font-size: 2.3rem;
    }

    @keyframes typing {
      0% { width: 0 }
      50% { width: 100% }
      100% { width: 0 }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #4a6e8c }
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-top: 2rem;
      color: #34495e;
    }

    .button-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      background-color: #4a6e8c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #395a73;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="typewriter">
      <h1>Welcome to the Privacy Toolkit</h1>
    </div>
    <p>
      This toolkit helps newcomers to Canada understand privacy rights,
      protect their personal data, avoid scams, and safely use digital services
      in their new life in Canada.
    </p>

    <a class="button-link" href="https://privacytoolkitdeployready-feds8simqmupmwnuupdt8t.streamlit.app/" target="_blank">
      Enter the Toolkit
    </a>
  </div>
</body>
</html>
