<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Privacy Toolkit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #eaf3f8;
      color: #1a2e3b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 900px;
      padding: 0 2rem;
    }

    .typewriter-text {
      font-size: 2.4rem;
      font-weight: bold;
      border-right: 3px solid #4a6e8c;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      color: #002145;
      min-height: 3rem;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    #description {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-top: 2rem;
      color: #34495e;
      min-height: 4rem;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .button-link {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background-color: #4a6e8c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #395a73;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="typewriter-text" id="typewriter"></div>
    <p id="description"></p>

    <div class="button-row">
      <a class="button-link" href="https://privacytoolkitdeployready-feds8simqmupmwnuupdt8t.streamlit.app/" target="_blank">
        Enter the Toolkit
      </a>
      <a class="button-link" href="index-cn.html">
        中文入口
      </a>
    </div>
  </div>

  <script>
    const phrases = [
      {
        title: "Welcome to the Privacy Toolkit",
        desc: "This toolkit helps newcomers to Canada understand privacy rights, protect their personal data, avoid scams, and safely use digital services in their new life in Canada."
      },
      {
        title: "欢迎使用隐私工具包",
        desc: "本工具包帮助新移民了解隐私权，保护个人数据，避免诈骗，并安全使用加拿大的数字服务。"
      },
      {
        title: "Bienvenue dans la boîte à outils sur la vie privée",
        desc: "Cette boîte à outils aide les nouveaux arrivants au Canada à comprendre leurs droits en matière de vie privée et à utiliser les services numériques en toute sécurité."
      }
    ];

    let currentPhrase = 0;
    let currentChar = 0;
    let typing = true;

    const el = document.getElementById("typewriter");
    const desc = document.getElementById("description");

    function type() {
      const phrase = phrases[currentPhrase];

      if (typing) {
        el.textContent = phrase.title.substring(0, currentChar + 1);
        currentChar++;

        if (currentChar === phrase.title.length) {
          typing = false;
          desc.textContent = phrase.desc; // 🔁 Sync description
          setTimeout(type, 1500);  // Pause before deleting
          return;
        }
      } else {
        el.textContent = phrase.title.substring(0, currentChar - 1);
        currentChar--;

        if (currentChar === 0) {
          typing = true;
          currentPhrase = (currentPhrase + 1) % phrases.length;
        }
      }

      const delay = typing ? 100 : 40;
      setTimeout(type, delay);
    }

    type();
  </script>
</body>
</html>
