<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Privacy Toolkit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #eaf3f8;
      color: #1a2e3b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 900px;
      padding: 0 2rem;
    }

    .typewriter h1 {
      font-size: 2.3rem;
      border-right: 2px solid #4a6e8c;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation:
        typing 3s steps(40, end),
        blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #4a6e8c }
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-top: 2rem;
      color: #34495e;
    }

    .button-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      background-color: #4a6e8c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #395a73;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="typewriter">
      <h1 id="typed-text"></h1>
    </div>
    <p>
      This toolkit helps newcomers to Canada understand privacy rights,
      protect their personal data, avoid scams, and safely use digital services
      in their new life in Canada.
    </p>

    <a class="button-link" href="https://privacytoolkitdeployready-feds8simqmupmwnuupdt8t.streamlit.app/" target="_blank">
      Enter the Toolkit
    </a>
  </div>

  <script>
    const phrases = [
      "Welcome to the Privacy Toolkit",
      "欢迎使用隐私工具包",
      "Bienvenue dans la boîte à outils sur la vie privée"
    ];

    const textElement = document.getElementById("typed-text");
    let phraseIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
      const currentPhrase = phrases[phraseIndex];
      if (isDeleting) {
        textElement.textContent = currentPhrase.substring(0, charIndex--);
      } else {
        textElement.textContent = currentPhrase.substring(0, charIndex++);
      }

      if (!isDeleting && charIndex === currentPhrase.length) {
        setTimeout(() => isDeleting = true, 1200);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        phraseIndex = (phraseIndex + 1) % phrases.length;
      }

      const typingSpeed = isDeleting ? 50 : 100;
      setTimeout(type, typingSpeed);
    }

    type();
  </script>
</body>
</html>
