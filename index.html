<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Privacy Toolkit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #F0F6FB;
      color: #002145;
    }

    /* 滚动欢迎栏 */
    .marquee-modern {
      width: 100%;
      overflow: hidden;
      background-color: #F0F6FB;
      padding: 1rem 0;
      border-bottom: 1px solid #ccc;
    }

    .marquee-modern span {
      display: inline-block;
      font-size: 1.6rem;
      font-weight: bold;
      animation: slideIn 15s linear infinite;
      white-space: nowrap;
    }

    @keyframes slideIn {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* 主容器 */
    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
    }

    .button-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      background-color: #002145;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #003366;
    }
  </style>
</head>

<body>
  <!-- 滚动欢迎栏 -->
  <div class="marquee-modern">
    <span>Welcome to the Privacy Toolkit — 欢迎来到隐私工具包！</span>
  </div>

  <div class="container">
    <h1>Welcome to the Privacy Toolkit</h1>
    <p>
      This toolkit helps newcomers to Canada understand privacy rights,
      protect their personal data, avoid scams, and safely use digital services
      in their new life in Canada.
    </p>

    <a class="button-link" href="https://privacytoolkitdeployready-feds8simqmupmwnuupdt8t.streamlit.app/" target="_blank">
      Enter the Toolkit
    </a>
  </div>
</body>
</html>
